<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task5</title>
</head>
<body>
<form>
    <div class="username">
    <label for="username">姓名：</label>
    <input type="text" id="username" class="username" placeholder="用户名">
    </div>
    <div>
        <label for="password">密码：</label>
        <input type="password" id="password" class="password">
    </div>
    <div>
        <label>性别：</label>
        <input type="radio" name="gender" value="male" checked>男
        <input type="radio" name="gender" value="female">女
    </div>
    <div>
        <label>取向：</label>
        <input type="radio" name="gender" value="male">男
        <input type="radio" name="gender" value="female" checked>女
    </div>
    <div>
        <label>爱好：</label>
        <input type="checkbox" name="hobby" value="dota">dota
        <input type="checkbox" name="hobby" value="travel" checked>旅游
        <input type="checkbox" name="hobby" value="pet" checked>宠物
    </div>
    <div class="评论">
        <label>评论：</label>
        <textarea name="comment" id="comment" cols="30" rows="10" placeholder="ddd"></textarea>
    </div>
    <p>
           <label>我的car：</label>
        <select name="car">
            <option value="萨博" checked>萨博</option></select>
        <input type="buttom">
    </p>
</form>
</body>
</html>
